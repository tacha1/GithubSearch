<div class="formSearch">
    <div class="container" style="margin-top: 10%">
        <div class="input-group">
            <input #prompt type="text" class="form-control" placeholder="Enter username ..." required>
            <span class="input-group-btn">
                <button (click)="functionsearch(prompt.value)" class="btn btn-success" type="button"
                    required>Search</button>
            </span>
        </div>
    </div>


    <div class="row" style="margin-top: 3%">
        <div class="col-md-6">
            <img src="{{pop.avatar_url}}">
        </div>

        <div class="col-md-6">
            <ul class="list-group">
                <li class="list-group-item"><strong>Username: </strong>{{pop.login}}</li>
                <li class="list-group-item"><strong>Name: </strong>{{pop.name}}</li>
                <li class="list-group-item"><strong>Repositories: </strong>{{pop.public_repos}}</li>
                <li class="list-group-item"><strong>Creation Date : </strong>{{pop.created_at|date}}</li> <br>
                <a class="btn btn-sm btn-success text-center" href="{{pop.html_url}}" target="_blank">View Github
                    Profile</a>
            </ul>

        </div>

    </div>

    <div class="row" style="margin-top: 5%">
        <div class="col-md-12">
            <div *ngFor="let repos of repos">
                <ul class="list-group">
                    <li class="list-group-item"><strong>Description: </strong><a
                            href="{{pop.html_url}}">{{repos.description}}</a></li>
                    <li class="list-group-item"><strong>Repo Name: </strong>{{repos.name}}</li>
                </ul>
            </div>
        </div>

    </div>
</div>
